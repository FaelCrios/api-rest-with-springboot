spring:
  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/spring_boot_api_rest?useTimezone=true&serverTimezone=UTC
      username: root
      password: 1234567
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
spring-doc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true
